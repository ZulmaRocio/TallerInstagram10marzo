<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="container">
        <section class="column1">
            <img class="telefono" src="./img/Telefono.JPG" alt="telefono">
        </section>
        <section class="column2">
            <div class="box">
                <img class="logo" src="./img/logo.png" alt="instagramlogo">
                <form class="form">
                    <input class="input" type="text" placeholder="Teléfono, usuario o correo electrónico"></input>
                    <input class="input" type="password" placeholder="Contraseña"></input>
                    <button class="button margin">Iniciar Sesión</button>
                </form>
                <div class="divider margin">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <a class="login margin" href="https://facebook.com">
                    <i class="fa-brands fa-facebook-square"></i>
                    Iniciar Sesion con Facebook
                </a>
                <a class="password" href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="box margin">
                <p class="register">¿No tienes cuenta?<a href=""> Registrate</a></p>
            </div>
            <p class="register margin">Descargar app</p>
            <img class="stores" src="./img/stores.JPG" alt="stores">
        </section>
    </main>
    <footer class="footer">
        <div class="row">
            <a href="#" class="link">Meta</a>
            <a href="#" class="link">Información</a>
            <a href="#" class="link">Blog</a>
            <a href="#" class="link">Empleo</a>
            <a href="#" class="link">Ayuda</a>
            <a href="#" class="link">API</a>
            <a href="#" class="link">Privacidad</a>
            <a href="#" class="link">Condiciones</a>
            <a href="#" class="link">Cuentas destacadas</a>
            <a href="#" class="link">Hashtags</a>
            <a href="#" class="link">Ubicaciones</a>
        </div>
        <div class="row">
            <a href="#" class="link">Danza</a>
            <a href="#" class="link">Comida y bebida</a>
            <a href="#" class="link">Casa y Jardín</a>
            <a href="#" class="link">Música</a>
            <a href="#" class="link">Artes Visuales</a>
        </div>
    </footer>
</body>

</html>
